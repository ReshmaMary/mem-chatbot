<mat-list>
  <mat-list-item *ngFor="let message of conversation">
    <mat-icon matListIcon>{{ message.avatar }}</mat-icon>
    <h3 matLine>{{message.from}}</h3>
    <p matLine>
      <span>{{message.content}}</span>
    </p>
    <p matLine *ngIf="message.link">
      <span>More details can be found <a href="{{message.link}}" target="_blank" >here</a></span>
    </p>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput 
           #message 
           maxlength="256" 
           placeholder="Message" 
           (keyup.enter)="addMessageFromUser(message)">
    <mat-icon matSuffix (click)="addMessageFromUser(message)">send</mat-icon>
  </mat-form-field>
</form>
